---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-a

---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-b

---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-c

# ============================
# Namespace: ns-a
# ============================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deploy
  namespace: ns-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-deploy
  template:
    metadata:
      labels:
        app: demo-deploy
    spec:
      containers:
      - name: app
        image: busybox
        command: ["sh", "-c", "sleep 3600"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demo-sts
  namespace: ns-a
spec:
  serviceName: "demo-sts"
  replicas: 3
  selector:
    matchLabels:
      app: demo-sts
  template:
    metadata:
      labels:
        app: demo-sts
    spec:
      containers:
      - name: app
        image: busybox
        command: ["sh", "-c", "sleep 3600"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: demo-ds
  namespace: ns-a
spec:
  selector:
    matchLabels:
      app: demo-ds
  template:
    metadata:
      labels:
        app: demo-ds
    spec:
      containers:
      - name: app
        image: busybox
        command: ["sh", "-c", "sleep 3600"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"


