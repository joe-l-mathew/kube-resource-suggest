# Default values for kube-resource-suggest.

nameOverride: ""
fullnameOverride: ""

image:
  repository: joelmathew357/krs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Application Configuration
logLevel: "info"

# Controller Performance Configuration
config:
  # Interval between full cluster scans
  interval: "1h"
  # Delay between processing each workload to prevent API throttling
  batchDelay: "250ms"

# Additional Environment Variables
env: []

nodeSelector: {}

tolerations: []

affinity: {}

# Optional: OpenShift Compatibility
openshift:
  # If true, adds the 'cluster-monitoring-view' ClusterRole to the service account.
  # This serves as a permission required to query the OpenShift Thanos querier.
  enabled: false

# Optional: Embedded Prometheus
prometheus:
  # If set, this external URL is used (e.g. "http://my-prom:9090")
  # If empty and enabled=true, the embedded prometheus service URL is used.
  url: ""
  enabled: false
  image:
    repository: prom/prometheus
    pullPolicy: IfNotPresent
    tag: v2.45.0
  service:
    type: ClusterIP
    port: 9090
  persistence:
    enabled: true
    storageClass: "" # "standard" or leave empty for default
    size: 5Gi
    accessMode: ReadWriteOnce
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
