{{- if .Values.prometheus.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kube-resource-suggest.fullname" . }}-prom-sa
  labels:
    {{- include "kube-resource-suggest.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-resource-suggest.fullname" . }}-prom-role
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kube-resource-suggest.fullname" . }}-prom-binding
subjects:
- kind: ServiceAccount
  name: {{ include "kube-resource-suggest.fullname" . }}-prom-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "kube-resource-suggest.fullname" . }}-prom-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kube-resource-suggest.fullname" . }}-prom-config
  labels:
    {{- include "kube-resource-suggest.labels" . | nindent 4 }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
    scrape_configs:
      - job_name: 'kubernetes-pods-only'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
        metric_relabel_configs:
        - source_labels: [__name__]
          regex: 'container_cpu_usage_seconds_total|container_memory_working_set_bytes'
          action: keep
        - source_labels: [pod]
          regex: '^$'
          action: drop
        - source_labels: [container]
          regex: 'POD'
          action: drop
---
{{- if .Values.prometheus.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "kube-resource-suggest.fullname" . }}-prom-pvc
  labels:
    {{- include "kube-resource-suggest.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.prometheus.persistence.accessMode }}
  {{- if .Values.prometheus.persistence.storageClass }}
  storageClassName: {{ .Values.prometheus.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.prometheus.persistence.size }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-resource-suggest.fullname" . }}-prometheus
  labels:
    {{- include "kube-resource-suggest.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "kube-resource-suggest.fullname" . }}-prometheus
  template:
    metadata:
      labels:
        app: {{ include "kube-resource-suggest.fullname" . }}-prometheus
    spec:
      serviceAccountName: {{ include "kube-resource-suggest.fullname" . }}-prom-sa
      # Fix permissions for PVC volume (Prometheus runs as nobody/65534 often)
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
      containers:
      - name: prometheus
        image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
        imagePullPolicy: {{ .Values.prometheus.image.pullPolicy }}
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
          - "--storage.tsdb.retention.time=7d"
        ports:
          - containerPort: 9090
        resources:
          {{- toYaml .Values.prometheus.resources | nindent 10 }}
        volumeMounts:
          - name: config-volume
            mountPath: /etc/prometheus/
          - name: storage-volume
            mountPath: /prometheus
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "kube-resource-suggest.fullname" . }}-prom-config
        - name: storage-volume
        {{- if .Values.prometheus.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "kube-resource-suggest.fullname" . }}-prom-pvc
        {{- else }}
          emptyDir: {}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kube-resource-suggest.fullname" . }}-prometheus
  labels:
    {{- include "kube-resource-suggest.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "kube-resource-suggest.fullname" . }}-prometheus
  type: {{ .Values.prometheus.service.type }}
  ports:
    - port: {{ .Values.prometheus.service.port }}
      targetPort: 9090
{{- end }}
